<mat-list>
  <mat-card class="list-card" *ngFor="let list of lists | async">
    <mat-card-header>

      <mat-card-title><h1>{{ list.title}}</h1></mat-card-title>
      <mat-card-subtitle>{{ list.tag }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      {{ list.description}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/blogs/', list.id]">Continue Reading</button>
    </mat-card-actions>
  </mat-card>
</mat-list>

<router-outlet></router-outlet>
